<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Captain Planet: The Game</title>

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link href="assets/css/reset.css" type="reset" rel="reset">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <!-- JQuery -->


</head>



<script>
</script>

<body>
    <div class="bg">
        <div class="container-fluid">

            <h1>Star Wars RPG Choose Your Side</h1>
            <div class="text-center">
                <button class="btn btn-warning btn-xs theme-button">
                    <span class="glyphicon glyphicon-music"></span> Play Theme!</button>
                <button class="btn btn-default btn-xs pause-button">
                    <span class="glyphicon glyphicon-pause"></span> Pause Song</button>
            </div>

            <div class="content">
                <div class=row>
                    <div id="moveOne" class="box col-xs-4 ">
                        <img src="assets/images/Chew.png" style="height: 180px; width:190px">
                        <h2> Chewy's health
                            <span id="chew-health"></span>
                        </h2>
                    </div>
                </div>

                <div class="row">
                    <div id=class="box col-xs-4 " style="border-style:dashed; width:25%;height: 140px; width:229px">

                        <h2> Arena
                            <span id="arena"></span>
                        </h2>
                    </div>
                </div>

                <div class=row>
                    <div id="moveTwo" class="box col-xs-4 ">
                        <img src="assets/images/Darth Vader.png" style="height: 180px; width:140px;">
                        <h2> Darth Vader's health
                            <span id="darth-health"></span>
                        </h2>
                    </div>
                </div>
            </div>


            <div class=sidebar>
                <div class="row">
                    <div id="moveThree" class="box col-xs-4">
                        <img src="assets/images/storm tropper.png" style="height: 160px; width:120px">
                        <h2> Storm Tropper's health
                            <span id="storm-health"></span>
                        </h2>
                    </div>
                </div>

                <div class="row">
                    <div class="box col-xs-4" style="border-style:dashed; width:25%;height: 140px; width:229px;">
                        <h2> Arena
                            <span id="arena"></span>
                        </h2>
                    </div>
                </div>

                <div class="row">
                    <div id="moveFour" class="box col-xs-4">
                        <img src="assets/images/Darthmaul.png" style="height: 200px; width:200px">
                        <h2> Darth Mal's health
                            <span id="dark-health"></span>
                        </h2>
                    </div>
                </div>
            </div>
            <div>
                <h3>VS</h3>
                <button id="attack-button" class="btn btn-default" align="center"> Attack</button>
            </div>
            <div>

                <button id="restart-button" class="btn btn-default" align="center"> Restart</button>
            </div>
        </div>
    </div>











</body>

</html>
